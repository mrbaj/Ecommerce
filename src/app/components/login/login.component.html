<div class="d-flex justify-content-center align-items-center w-100 h-100">
  <form class="mat-elevation-z4 p-5">
    <h3 class="mb-4">Login</h3>
    <div
      class="form-control d-flex px-3 my-3 w-100 align-items-center justify-content-between input-container"
    >
      <input
        matInput
        placeholder="Username"
        type="username"
        [(ngModel)]="username"
        name="username"
        class="w-100 border-0"
      />
    </div>
    <div
      class="form-control d-flex px-3 my-3 w-100 align-items-center justify-content-between input-container"
    >
      <input
        matInput
        placeholder="Password"
        type="password"
        [(ngModel)]="password"
        name="password"
        class="w-100 border-0"
      />
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button
        mat-flat-button
        style="background-color: var(--brand_blue); color: white"
        class="mx-2"
        (click)="signIn()"
      >
        Sign In
      </button>
      <button
        mat-flat-button
        style="background-color: var(--warn); color: white"
        class="mx-2"
        (click)="signOut()"
      >
        Sign Out
      </button>
    </div>
    <div
      class="d-flex justify-content-center p-1 m-0"
      *ngIf="error"
      style="color: var(--warn)"
    >
      {{ error }}
    </div>
  </form>
</div>
