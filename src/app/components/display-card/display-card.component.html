<mat-card class="flex-card" (click)="openFullView()">
  <img [src]="imageUrl" class="flex-card-image" />
  <div class="flex-card-corner-div">
    <p>{{ percentage }}% OFF</p>
  </div>
  <mat-card-content>
    <h2 mat-card-title>{{ title }}</h2>
    <p>Price: {{ price }}</p>
    <mat-divider></mat-divider>
    <p>Save: {{ save }}</p>
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-center align-items-center">
      <button
        type="button"
        class="btn mt-3 fw-lighter fs-6"
        style="background-color: var(--brand_blue); color: white"
        mat-button
        (click)="onClick()"
      >
        Add To Cart
      </button>
    </div>
  </mat-card-content>
</mat-card>
